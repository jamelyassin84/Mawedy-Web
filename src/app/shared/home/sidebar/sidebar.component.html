<div class="sidebar">
	<div
		(click)="setActiveIcon(nav.name)"
		*ngFor="let nav of nav"
		class="item"
		[class.active]="activeIcon === nav.name"
		[routerLink]="nav.route"
	>
		<img
			class="icon"
			[src]="activeIcon === nav.name ? nav.active : nav.icon"
			alt=""
		/>
		<span>{{ nav.name }}</span>
	</div>

	<img
		*ngIf="banner !== undefined"
		class="powered-image"
		[src]="banner"
		alt=""
	/>

	<div class="powered">Powered by mawedy</div>
</div>

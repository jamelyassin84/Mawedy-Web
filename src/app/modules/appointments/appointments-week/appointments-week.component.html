<ng-template #component>
	<toolbar-appointments></toolbar-appointments>
</ng-template>

<home-toolbar [component]="component"></home-toolbar>
<div class="page">
	<div class="page-content">
		<div class="row">
			<div class="col-md-2z col">
				<!-- Time -->
				<div class="times">
					<div *ngFor="let time of weeklyTimesAM" class="time">
						{{ time }}:00
					</div>
					<div *ngFor="let time of weeklyTimesPM" class="time">
						{{ time }}:00
					</div>
				</div>
			</div>

			<div class="col-md-11 col">
				<div class="calendar-container">
					<!-- Weekdays and date -->
					<div class="weekdays">
						<div
							*ngFor="let day of weekdays; let i = index"
							class="day-of-the-week-wrapper"
						>
							<div
								class="day-of-the-week"
								[class.today]="days[i] === today"
							>
								{{ day }}
							</div>

							<div
								class="day-of-the-week-date"
								[class.today]="days[i] === today"
							>
								{{ days[i] }}
							</div>
						</div>
					</div>

					<!-- AM -->
					<div
						class="days"
						*ngFor="let time of weeklyTimesAM; let i = index"
					>
						<div
							routerLink="/home/appointments/day"
							class="day"
							*ngFor="let day of days; let j = index"
						>
							<div
								*ngIf="days[j] === today && now === time"
								class="badge badge-danger"
							>
								Now treating...
							</div>

							<div class="calendar-badge">
								<calendar-badge-month
									[text]="
										time +
										':00  Dr. Kamini Naik & Kamini Naik'
									"
									type="Online"
								></calendar-badge-month>
							</div>

							<div class="more">5 more..</div>
						</div>
					</div>

					<!-- PM -->
					<div
						class="days"
						*ngFor="let time of weeklyTimesPM; let i = index"
					>
						<div
							routerLink="/home/appointments/day"
							class="day"
							*ngFor="let day of days; let j = index"
						>
							<div
								*ngIf="days[j] === today && now === time"
								class="badge badge-danger"
							>
								treating...
							</div>
							<div class="calendar-badge">
								<calendar-badge-month
									[text]="
										time +
										':00  Dr. Kamini Naik & Kamini Naik'
									"
									type="Clinic"
								></calendar-badge-month>
							</div>
							<div class="more">5 more..</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

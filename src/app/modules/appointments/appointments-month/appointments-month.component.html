<ng-template #component>
	<toolbar-appointments></toolbar-appointments>
</ng-template>

<home-toolbar [component]="component"></home-toolbar>
<div class="page">
	<div class="page-content">
		<div class="calendar-container">
			<div class="weekdays">
				<div *ngFor="let day of weekdays">{{ day }}</div>
			</div>

			<div class="days">
				<div class="day disabled-date" *ngFor="let day of previousDays">
					<div class="day-number">
						{{ day }}
					</div>
				</div>

				<div
					[class.active]="today === day"
					class="day"
					*ngFor="let day of days"
				>
					<div class="d-flex">
						<div *ngIf="today === day" class="badge badge-success">
							Today
						</div>
						<div class="day-number">
							{{ day }}
						</div>
					</div>
				</div>

				<div class="day disabled-date" *ngFor="let day of afterDays">
					<div class="day-number">
						{{ day }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

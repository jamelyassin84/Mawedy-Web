<ng-template #component>
	<toolbar-profile></toolbar-profile>
</ng-template>

<home-toolbar [component]="component"></home-toolbar>
<div class="page">
	<div class="page-content">
		<modal
			[button]="button"
			[component]="body"
			title="Add Department"
			type="Center Small"
		></modal>

		<app-tabs
			[tabs]="tabs"
			[active]="activeTab"
			(OnSetActiveTab)="setActiveTab($event)"
		></app-tabs>

		<div class="tab-container">
			<div class="row" [@listAnimation]="5">
				<div
					class="col-md-4"
					*ngFor="
						let item of [
							'Dental Implant',
							'Dental Bridge',
							'Dental Veneers',
							'Dentures',
							'Root Canal'
						]
					"
				>
					<app-service-card
						[title]="item"
						description="Lorem Ipsum Dolor Sit Amet, Consectetuer Adipiscing Elit, Sed Diam Nonummy Nibh Euismod Tincidunt Ut Laoreet Dolore Magna Aliquam Erat Volutpat. Ut Wisi Enim Ad Minim Veniam.."
						image="../../../../assets/app/clinic-profile/veneers.png"
					></app-service-card>
				</div>
			</div>
		</div>
	</div>

	<ng-template #button>
		<button class="btn add-medical-services ml-auto d-flex aic">
			<i-feather name="plus-circle" class="mr-3"></i-feather>
			<span>Add Department</span>
		</button>
	</ng-template>

	<ng-template #body>
		<add-department-modal-body></add-department-modal-body>
	</ng-template>
</div>

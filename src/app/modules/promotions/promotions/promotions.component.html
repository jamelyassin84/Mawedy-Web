<ng-template #component>
	<toolbar-promotions></toolbar-promotions>
</ng-template>

<home-toolbar [component]="component"></home-toolbar>
<div class="page">
	<div class="page-content">
		<div style="padding: 0 calc(57px - 30px)">
			<div class="header d-flex aic">
				<div class="clinic-promotion">Clinic Promotion</div>
				<div role="button" class="view-statistic">View Statistic</div>
			</div>
			<div class="upload-clinic w-100 d-flex aic jcc" role="button">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="132"
					height="132 "
					viewBox="0 0 24 24"
					fill="none"
					stroke="#99A8BC"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-upload"
				>
					<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
					<polyline points="17 8 12 3 7 8"></polyline>
					<line x1="12" y1="3" x2="12" y2="15"></line>
				</svg>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<div class="label">Clinic Name</div>
						<input
							type="text"
							class="clinic-name-input form-control"
							placeholder="Clinic Name"
						/>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="label">Validity</div>
						<input
							type="date"
							class="clinic-name-input form-control"
							placeholder="dd/mm/year"
						/>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="label">Highlights</div>
						<textarea
							class="from-control w-100 highlights"
							cols="30"
							rows="10"
							placeholder="Aa"
						></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="label">Terms And Conditions</div>
						<textarea
							placeholder="Aa"
							class="from-control w-100 highlights"
							cols="30"
							rows="10"
						></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="label">Doctor Available</div>
						<select
							type="date"
							class="clinic-name-input form-control"
						></select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

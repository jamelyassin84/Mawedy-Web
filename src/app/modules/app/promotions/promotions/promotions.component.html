<ng-template #component>
	<toolbar-promotions></toolbar-promotions>
</ng-template>

<home-toolbar [component]="component"></home-toolbar>
<div class="page">
	<div class="page-content">
		<div class="header pb-2 pl-1">Clinic Promotion</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Clinic Name</th>
					<th>Promotion Name</th>
					<th>Validity</th>
					<th>Running Days</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of [1, 2, 3, 4, 5, 6]">
					<td class="bold">Aster Clinic (Bur Dubai Branch)</td>
					<td class="bold">Get %50 off on your check up</td>
					<td class="bold">05/01/22 - 15/01/22</td>
					<td class="bold">10 Days</td>
					<td>
						<span class="edit">
							<i-feather
								class="feather"
								name="edit-3"
							></i-feather>
						</span>
					</td>
					<td>
						<span class="delete">
							<i-feather class="feather" name="trash"></i-feather
						></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="back-drop" [@content]>
	<right-large-modal
		*ngIf="type === 'Right'"
		[header]="header"
		[body]="body"
		[footer]="footer"
	></right-large-modal>

	<center-large-modal
		*ngIf="type === 'Center Large'"
		[header]="header"
		[body]="body"
		[footer]="footer"
	></center-large-modal>
</div>

<div class="blur-modal">
	<div class="confirm-container">
		<div class="are-you-sure">Are you sure to delete</div>
		<div class="are-you-sure">Dr.Hanadi Yassin?</div>

		<div class="button-container">
			<span (click)="close()" class="no">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="116"
					height="46"
					viewBox="0 0 116 46"
				>
					<g id="button" transform="translate(0 0)">
						<g
							id="Rectangle_2714"
							data-name="Rectangle 2714"
							transform="translate(0 0)"
							fill="none"
							stroke="#00b074"
							stroke-width="1.5"
						>
							<rect
								width="116"
								height="46"
								rx="12"
								stroke="none"
							/>
							<rect
								x="0.75"
								y="0.75"
								width="114.5"
								height="44.5"
								rx="11.25"
								fill="none"
							/>
						</g>
						<g
							id="Group_73719"
							data-name="Group 73719"
							transform="translate(15 12)"
						>
							<text
								id="No"
								transform="translate(43 16)"
								fill="#00b074"
								font-size="16"
								font-family="Avenir-Heavy, Avenir"
								font-weight="800"
								letter-spacing="0.002em"
							>
								<tspan x="-11" y="0">No</tspan>
							</text>
						</g>
					</g>
				</svg>
			</span>

			<span (click)="close()" class="yes">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					width="164"
					height="94"
					viewBox="0 0 164 94"
				>
					<defs>
						<filter
							id="Rectangle_2714"
							x="0"
							y="0"
							width="164"
							height="94"
							filterUnits="userSpaceOnUse"
						>
							<feOffset dy="3" input="SourceAlpha" />
							<feGaussianBlur stdDeviation="8" result="blur" />
							<feFlood
								flood-color="#00b074"
								flood-opacity="0.251"
							/>
							<feComposite operator="in" in2="blur" />
							<feComposite in="SourceGraphic" />
						</filter>
					</defs>
					<g id="button" transform="translate(24 21)">
						<g
							transform="matrix(1, 0, 0, 1, -24, -21)"
							filter="url(#Rectangle_2714)"
						>
							<rect
								id="Rectangle_2714-2"
								data-name="Rectangle 2714"
								width="116"
								height="46"
								rx="12"
								transform="translate(24 21)"
								fill="#00b074"
							/>
						</g>
						<g
							id="Group_73719"
							data-name="Group 73719"
							transform="translate(33 12)"
						>
							<text
								id="Yes"
								transform="translate(25 16)"
								fill="#fff"
								font-size="16"
								font-family="Avenir-Heavy, Avenir"
								font-weight="800"
								letter-spacing="0.002em"
							>
								<tspan x="-12" y="0">Yes</tspan>
							</text>
						</g>
					</g>
				</svg>
			</span>
		</div>
	</div>
</div>

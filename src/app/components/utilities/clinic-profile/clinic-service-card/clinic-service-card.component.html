<div class="wrapper d-flex aic">
	<div class="text-content mr-3">
		<div class="title">{{ title }}</div>
		<span [class.badge-dark]="!available" class="badge badge-success">{{
			available === true ? 'available' : 'unavailable'
		}}</span>
		<div class="description">{{ description }}</div>
	</div>
	<img [src]="image" alt="" class="ml-auto" />
</div>

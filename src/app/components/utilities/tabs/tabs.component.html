<div class="tab-container d-flex aic" [@listAnimation]="15">
	<div
		class="tabs"
		*ngFor="let tab of tabs; let i = index"
		[class.active]="tab.id === active"
		[class.bold]="tab.id === active"
		(click)="setActiveTab(tab.id)"
	>
		{{ tab.name }}
		<i-feather
			(click)="showModal(header, body, footer)"
			name="plus-circle"
			class="ml-3 feather"
		></i-feather>
		<i-feather
			(click)="removeDepartment(tab.id)"
			name="x"
			class="ml-3 feather"
		></i-feather>
	</div>
</div>

<ng-template #header>
	<div class="title">Add Medical Services</div>
</ng-template>

<ng-template #body>
	<add-medical-services-modal-body></add-medical-services-modal-body>
</ng-template>

<ng-template #footer>
	<span class="save">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink"
			width="164"
			height="94"
			viewBox="0 0 164 94"
		>
			<defs>
				<filter
					id="Rectangle_2714"
					x="0"
					y="0"
					width="164"
					height="94"
					filterUnits="userSpaceOnUse"
				>
					<feOffset dy="3" input="SourceAlpha" />
					<feGaussianBlur stdDeviation="8" result="blur" />
					<feFlood flood-color="#00b074" flood-opacity="0.251" />
					<feComposite operator="in" in2="blur" />
					<feComposite in="SourceGraphic" />
				</filter>
			</defs>
			<g id="button" transform="translate(24.13 21)">
				<g transform="matrix(1, 0, 0, 1, -24.13, -21)" filter="url(#Rectangle_2714)">
					<rect
						id="Rectangle_2714-2"
						data-name="Rectangle 2714"
						width="116"
						height="46"
						rx="12"
						transform="translate(24 21)"
						fill="#00b074"
					/>
				</g>
				<g id="Group_73719" data-name="Group 73719" transform="translate(43 11)">
					<text
						id="Save"
						transform="translate(14.87 17)"
						fill="#fff"
						font-size="16"
						font-family="Avenir-Heavy, Avenir"
						font-weight="800"
						letter-spacing="0.002em"
					>
						<tspan x="-17" y="0">Save</tspan>
					</text>
				</g>
			</g>
		</svg>
	</span>
</ng-template>

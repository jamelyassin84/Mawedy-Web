<div class="working-schedule d-flex">
	<div
		(click)="change(i)"
		class="container d-flex aic jcc"
		*ngFor="let schedule of workingSchedules; let i = index"
	>
		<span class="day">{{ schedule.day | uppercase }}</span>
		<div class="circle active" [class.active]="schedule.isActive == true"></div>
	</div>
</div>

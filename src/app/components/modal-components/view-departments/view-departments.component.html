<div class="wrapper">
	<div class="input-container ml-auto mt-3">
		<input type="text" placeholder="Search" />
		<img
			class="search ml-auto"
			src="../../../assets/app/toolbars/dashboard/search.png"
			alt=""
		/>
	</div>
	<div class="mt-3">
		<div class="d-flex list-item aic" *ngFor="let department of departments">
			<div class="icon">
				<i-feather name="git-pull-request" class="feather"></i-feather>
			</div>
			<div class="icon" style="flex: 1">{{ department.name }}</div>
			<div class="d-flex">
				<div class="btn btn-success mr-2">
					<i-feather name="plus" class="feather"></i-feather>
				</div>
				<div class="btn btn-light mr-2">Edit</div>
				<div (click)="removeDepartment(department.id)" class="btn btn-danger mr-2">
					Remove
				</div>
			</div>
		</div>
	</div>
</div>

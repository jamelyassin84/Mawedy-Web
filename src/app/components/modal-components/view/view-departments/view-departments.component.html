<div class="wrapper">
	<div class="input-container ml-auto mt-3">
		<input type="text" placeholder="Search" />
		<img
			class="search ml-auto"
			src="../../../assets/app/toolbars/dashboard/search.png"
			alt=""
		/>
	</div>
	<div class="mt-3">
		<div
			role="button"
			class="d-flex list-item aic"
			(click)="showDepartment(department)"
			*ngFor="let department of departments"
		>
			<div class="icon icon-side d-flex aic jcc">
				<i-feather name="git-pull-request" class="feather"></i-feather>
			</div>
			<div class="icon deptname" style="flex: 1">
				{{ department.name }}
			</div>
			<div class="d-flex" click-stop-propagation>
				<ng-template #addBtn>
					<div class="btn btn-success mr-2">
						<i-feather name="plus" class="feather"></i-feather>
					</div>
				</ng-template>
				<ng-template #addBody>
					<add-medical-services-modal-body
						[department]="department"
					></add-medical-services-modal-body>
				</ng-template>
				<modal
					[button]="addBtn"
					[component]="addBody"
					[footer]="footer"
					[title]="department.name"
					type="Right"
				></modal>
				<ng-template #footer>
					<div class="p-3">
						<button class="btn btn-lg btn-success mr-2">
							Save
						</button>
						<button class="btn btn-lg btn-light mr-2">
							Cancel
						</button>
					</div>
				</ng-template>

				<div class="btn btn-light1 mr-2">
					<i-feather name="edit-3" class="feather"></i-feather>
				</div>
				<div
					(click)="removeDepartment(department.id)"
					class="btn btn-danger1 mr-2 d-flex aic"
				>
					Delete
				</div>
			</div>
		</div>
	</div>
</div>

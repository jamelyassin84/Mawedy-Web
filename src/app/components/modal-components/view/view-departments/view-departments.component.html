<div class="wrapper">
	<div class="input-container ml-auto mt-3">
		<input type="text" placeholder="Search" />
		<img
			class="search ml-auto"
			src="../../../assets/app/toolbars/dashboard/search.png"
			alt=""
		/>
	</div>
	<div class="mt-3">
		<div class="d-flex list-item aic" *ngFor="let department of departments">
			<div class="icon">
				<i-feather name="git-pull-request" class="feather"></i-feather>
			</div>
			<div class="icon" style="flex: 1">{{ department.name }}</div>
			<div class="d-flex">
				<ng-template #addBtn>
					<div class="btn btn-success mr-2">
						<i-feather name="plus" class="feather"></i-feather>
					</div>
				</ng-template>
				<ng-template #addBody>
					<add-medical-services-modal-body
						[department]="department"
					></add-medical-services-modal-body>
				</ng-template>
				<modal
					[button]="addBtn"
					[component]="addBody"
					[footer]="footer"
					[title]="department.name"
					type="Right"
				></modal>
				<ng-template #footer>
					<div class="p-3">
						<button class="btn btn-lg btn-success mr-2">Save</button>
						<button class="btn btn-lg btn-light mr-2">Cancel</button>
					</div>
				</ng-template>
				<div class="btn btn-light mr-2">Edit</div>
				<div (click)="removeDepartment(department.id)" class="btn btn-danger mr-2">
					Remove
				</div>
			</div>
		</div>
	</div>
</div>

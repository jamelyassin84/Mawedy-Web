<div class="patients-container">
	<div class="row">
		<div class="col-md-12">
			<div class="upload-photo d-flex jcc aic">
				<img
					role="button"
					src="../../../assets/app/patients/male.jpg"
					alt=""
				/>
				<span class="upload-photo-btn" role="button">Upload Photo</span>
			</div>
		</div>

		<div class="col-md-12 separator"></div>
	</div>

	<div class="row">
		<div class="patients-information col-md-12 mb-2">
			Patient Information
		</div>
		<div class="col-md-4">
			<label for="">Given Name</label>
			<input type="text" class="form-control" />
		</div>

		<div class="col-md-4">
			<label for="">Middle Name</label>
			<input type="text" class="form-control" />
		</div>

		<div class="col-md-4">
			<label for="">Last Name</label>
			<input type="text" class="form-control" />
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<label for="">Date of Birth</label>
			<input type="date" class="form-control" />
		</div>

		<div class="col-md-2">
			<label for="">Age</label>
			<input type="number" class="form-control" />
		</div>
		<div class="col-md-2">
			<label for="">Sex</label>
			<div class="d-flex">
				<div class="btn-active d-flex aic jcc">F</div>
				<div class="margin"></div>
				<div class="btn-ghost d-flex aic jcc">M</div>
			</div>
		</div>

		<div class="col-md-4">
			<label for="">Religion</label>
			<input type="text" class="form-control" />
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<label for="">Address</label>
			<input type="text" class="form-control" />
		</div>

		<div class="col-md-3">
			<label for="">City</label>
			<input type="text" class="form-control" />
		</div>

		<div class="col-md-3">
			<label for="">Country</label>
			<input type="text" class="form-control" />
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<label for="">Phone</label>
			<input type="text" class="form-control" />
		</div>

		<div class="col-md-4">
			<label for="">Email</label>
			<input type="text" class="form-control" />
		</div>
	</div>
</div>

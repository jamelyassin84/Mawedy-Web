<div class="row p-5">
	<div class="col-md-4">
		<div class="upload-photo d-flex aic mr-5" style="flex-direction: column">
			<div
				role="button"
				class="mb-3 col-md-4 w-100 d-flex aic jcc"
				style="flex-direction: column"
			>
				<div
					(click)="trigger('logo')"
					class="clinic-logo-placeholder d-flex aic jcc"
				>
					<img
						role="button"
						*ngIf="avatarSrc"
						class="clinic-image"
						style="border-radius: 50%"
						[src]="avatarSrc"
						alt=""
						(click)="trigger('file')"
					/>
					<i-feather *ngIf="!avatar" class="image-icon" name="image"></i-feather>
				</div>
			</div>

			<span class="upload-photo-btn" role="button">Upload Photo</span>
			<input
				(change)="readFile($event)"
				type="file"
				accept="image/*"
				id="logo"
				style="display: none"
			/>
		</div>
	</div>
	<div class="col-md-4 mt-4">
		<div class="form-group">
			<label for="Name">Name</label>
			<input type="text" id="Name" class="form-control" />
		</div>
		<div class="form-group">
			<label for="Profession">Profession</label>
			<input type="text" id="Profession" class="form-control" />
		</div>
	</div>
	<div class="col-md-4 mt-4">
		<div class="form-group">
			<label for="Specialties">Specialties</label>
			<input type="text" id="Specialties" class="form-control" />
		</div>

		<div class="form-group">
			<label for="Years of Experience">Years of Experience</label>
			<input type="text" id="Years of Experience" class="form-control" />
		</div>
	</div>

	<div class="col-md-12">
		<hr />
	</div>

	<div class="col-md-12">
		<label for="">About</label>
		<textarea placeholder="Aa" type="text" class="form-control"></textarea>
	</div>

	<div class="col-md-3">
		<label for="">Phone</label>
		<input type="text" class="form-control custom-form" />
	</div>

	<div class="col-md-3">
		<label for="">Email</label>
		<input type="text" class="form-control custom-form" />
	</div>

	<div class="col-md-12">
		<label for="">Working Schedule</label>

		<DoctorWorkingSchedule
			(onToggle)="setModeAsCustom()"
			(onChange)="setWorkingSchedules($event)"
			[workingSchedules]="workingSchedules"
		></DoctorWorkingSchedule>

		<div class="d-flex aic mt-4 mb-5">
			<span>
				<span
					[class.active]="setWorkingScheduleMode === 'Custom'"
					class="circle"
					(click)="setModeAsCustom()"
				></span>
				<span class="text-available">Custom</span>
			</span>

			<span>
				<span
					[class.active]="setWorkingScheduleMode === 'All'"
					class="circle"
					(click)="setWorkingSchedule('All')"
				></span>
				<span class="text-available mr-2">Always Available</span>
			</span>

			<span>
				<span
					[class.active]="setWorkingScheduleMode === 'None'"
					class="circle"
					(click)="setWorkingSchedule('None')"
				></span>
				<span class="text-available">Unavailable</span>
			</span>
		</div>
	</div>
	<div class="col-md-12">
		<button class="btn btn-add btn-success">Add</button>
	</div>
</div>

.

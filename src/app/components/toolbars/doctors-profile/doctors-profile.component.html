<div class="d-flex" style="width: calc(100vw - 50%)">
	<h1 class="doctors-count bold">Doctors (32)</h1>
	<div class="input-container ml-auto">
		<input type="search" placeholder="Search" />
		<img
			class="search ml-auto"
			src="../../../assets/app/toolbars/dashboard/search.png"
			alt=""
		/>
	</div>

	<div role="button" class="filter-container">
		<span>Filter</span>
		<img
			class="filter-icon"
			src="../../../assets/app/toolbars/dashboard/filter.png"
			alt=""
		/>
	</div>

	<button
		(click)="showModal(header, body, footer)"
		class="add-doctor d-flex aic jcc btn"
	>
		<img src="../../../assets/app/toolbars/patients/plus.png" alt="" />
		<span>Add Doctor</span>
	</button>

	<button class="export d-flex aic jcc btn"><span>Export List</span></button>
</div>

<ng-template #header>
	<div class="doctors-profile">Doctors Profile</div>
</ng-template>

<ng-template #body>
	<app-doctors-profile-body></app-doctors-profile-body>
</ng-template>

<ng-template #footer>
	<app-doctors-profile-footer></app-doctors-profile-footer>
</ng-template>

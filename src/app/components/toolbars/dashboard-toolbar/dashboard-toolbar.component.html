<div class="d-flex" style="width: calc(100vw - 35%)">
	<div
		[class.active]="activeTab === tab.id"
		(click)="setActiveTab(tab)"
		*ngFor="let tab of tabs"
		class="tab"
	>
		<span class="tab-text mr-2" [class.bold]="activeTab === tab.id">
			<i-feather [name]="tab.icon" class="feather mr-3"></i-feather>

			{{ tab.name }}
		</span>
		<span class="badge badge-dark">20</span>
		<div class="border-div"></div>
	</div>

	<div class="aside">
		<img
			class="calendar-icon ml-auto"
			src="../../../assets/app/toolbars/dashboard/calendar.png"
			alt=""
		/>

		<div class="d-flex aic" style="font-size: 18px; margin-top: -10px">
			<span class="ml-2 bold"> {{ today | date: 'dd MMMM' }} </span>
			<span style="color: #6f7d8f" class="ml-2">Today</span>
		</div>

		<div class="input-container">
			<input type="search" placeholder="Search" />
			<img
				class="search ml-auto"
				src="../../../assets/app/toolbars/dashboard/search.png"
				alt=""
			/>
		</div>

		<div role="button" class="filter-container">
			<span>Filter</span>
			<img
				class="filter-icon"
				src="../../../assets/app/toolbars/dashboard/filter.png"
				alt=""
			/>
		</div>
	</div>
</div>

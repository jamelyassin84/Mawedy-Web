<div class="d-flex" style="width: calc(115vw - 100%)">
	<div
		[class.active]="activeTab === tab.id"
		(click)="setActiveTab(tab)"
		*ngFor="let tab of tabs"
		class="tab"
	>
		<span class="tab-text mr-2" [class.bold]="activeTab === tab.id">
			<i-feather [name]="tab.icon" class="feather mr-3"></i-feather>
			<span>{{ tab.name }}</span>
		</span>
	</div>
</div>

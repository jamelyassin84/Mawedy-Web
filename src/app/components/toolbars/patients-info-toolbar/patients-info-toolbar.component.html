<div class="d-flex" style="width: calc(100vw - 70%)">
	<div class="input-container ml-auto">
		<input type="search" placeholder="Search" />
		<img
			class="search ml-auto"
			src="../../../assets/app/toolbars/dashboard/search.png"
			alt=""
		/>
	</div>

	<div role="button" class="filter-container">
		<span>Filter</span>
		<img
			class="filter-icon"
			src="../../../assets/app/toolbars/dashboard/filter.png"
			alt=""
		/>
	</div>

	<button class="add-patient d-flex aic jcc btn">
		<img src="../../../assets/app/toolbars/patients/plus.png" alt="" />
		<span>Add Patient</span>
	</button>
</div>

<ng-template #header>
	<div class="patients-profile">Patient Profile</div>
</ng-template>

<ng-template #body>
	<AddPatientModal></AddPatientModal>
</ng-template>

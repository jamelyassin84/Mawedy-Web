<!DOCTYPE html>
<html id="html" theme="light" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Mawedy | Clinic Appointments made easy.</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="/assets/app/logo.png" />
	</head>
	<body>
		<script>
			function setTheme() {
				if (
					window.matchMedia &&
					window.matchMedia('(prefers-color-scheme: dark)').matches &&
					localStorage.getItem('user') === null
				) {
					document
						.getElementById('html')
						.setAttribute('theme', 'dark')
					return
				}
			}
			setInterval(() => {
				setTheme()
			}, 100)
		</script>
		<app-root></app-root>
	</body>
</html>

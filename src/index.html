<!DOCTYPE html>
<html id="html" theme="light" lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Mawedy | Clinic Appointments made easy.</title>
		<base href="/"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/png" href="/assets/app/logo.png"/>
	  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
	<body>
		<script>
			function setTheme() {
				if (
					window.matchMedia &&
					window.matchMedia('(prefers-color-scheme: dark)').matches
				) {
					document
						.getElementById('html')
						.setAttribute('theme', 'dark')
					return
				}
				document.getElementById('html').setAttribute('theme', 'light')
				return
			}
			setInterval(() => {
				setTheme()
			}, 100)
		</script>
		<app-root></app-root>
	  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
